<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Minha Equipe</title>

<style>
body{
  margin:0;
  font-family:Arial;
  color:#000;
  background: radial-gradient(circle at top, #4da3ff, #003bff 60%, #001a66);
  backdrop-filter: blur(4px);
}

/* brilho suave no fundo */
body::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.35), transparent 60%),
              radial-gradient(circle at 80% 70%, rgba(255,255,255,0.20), transparent 70%);
  pointer-events:none;
  filter:blur(40px);
}

/* Cabeçalho */
.header{
  background:rgba(255,255,255,0.35);
  padding:36px 18px;
  text-align:center;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
  box-shadow:0 6px 20px rgba(0,0,0,.3);
  backdrop-filter:blur(8px);
  color:#000;
}

.container{padding:18px;}

.card{
  background:rgba(255,255,255,0.35);
  padding:16px;
  border-radius:12px;
  box-shadow:0 3px 12px rgba(0,0,0,.25);
  margin-bottom:12px;
  backdrop-filter:blur(10px);
  color:#000;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(6px);
  color:#000;
}

button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#4da3ff;
  color:#000;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(0,0,0,.25);
}

#msgCopiado{
  color:#000;
  text-align:center;
  opacity:0;
  transition:opacity .3s;
  margin-top:8px;
}

.list{margin-top:12px;}

.member{
  background:rgba(255,255,255,0.45);
  padding:10px;
  border-radius:8px;
  margin-bottom:8px;
  backdrop-filter:blur(6px);
  color:#000;
}

/* === BRILHO ANIMADO NAS LETRAS === */
.glow-text {
  position: relative;
  display: inline-block;
  background: linear-gradient(
      90deg,
      #000 0%,
      #000 30%,
      #ffffff 50%,
      #000 70%,
      #000 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shineText 2.2s linear infinite;
  background-size: 200%;
  font-weight: bold;
}

@keyframes shineText {
  0% { background-position: 200%; }
  100% { background-position: -200%; }
}
</style>
</head>
<body>

<div class="header">
  <h2 class="glow-text">Minha Equipe</h2>
  <p style="color:#000;margin:6px 0 0">Acompanhe seu desempenho</p>
</div>

<div class="container">

  <div class="card">
    <h3 id="bonus" class="glow-text" style="margin:0">0</h3>
    <div style="color:#000">BÔNUS</div>
  </div>

  <div class="card">
    <h3 id="ativosCampo" class="glow-text" style="margin:0">0</h3>
    <div style="color:#000">ATIVOS</div>
  </div>

  <div class="card">
    <h3 id="membroCampo" class="glow-text" style="margin:0">0</h3>
    <div style="color:#000">CONVIDADOS</div>
  </div>

  <div class="card">
    <h3 class="glow-text">Seu Código de Convite</h3>
    <input id="linkFinal" readonly>
    <button id="btnCopiar">Copiar Código</button>
    <div id="msgCopiado">Código copiado!</div>
  </div>

  <div class="card">
    <h3 class="glow-text">Membros</h3>
    <div id="membersList" class="list"></div>
  </div>

</div>

<script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyAcVPgUHbL4N9U1-H68klmGKWQF-YGleyc",
    authDomain: "vastbitloud-2872a.firebaseapp.com",
    projectId: "vastbitloud-2872a",
    storageBucket: "vastbitloud-2872a.appspot.com",
    messagingSenderId: "952931184412",
    appId: "1:952931184412:web:ee2a0e38826c30dd0cd4d9",
    measurementId: "G-KWVQ0CFHW2"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const userData = JSON.parse(localStorage.getItem('vast_userdata')||'null');
  const logged = localStorage.getItem('vast_logged');

  if(!userData || logged !== '1'){
    window.location.href = 'login.html?next=equipe';
  }

  const codigo = userData.myCode || '';

  document.getElementById('linkFinal').value =
    "https://loptuy.github.io/Magaxiaa/login.html?next=equipe&codigo=" + encodeURIComponent(codigo);

  document.getElementById('btnCopiar').addEventListener('click', ()=>{
    const campo=document.getElementById('linkFinal');
    campo.select();
    document.execCommand('copy');
    const msg=document.getElementById('msgCopiado');
    msg.style.opacity=1;
    setTimeout(()=>msg.style.opacity=0,1600);
  });

  async function carregarEquipe(){
    try {
      const q = query(collection(db, "teams"), where("owner", "==", codigo));
      const snap = await getDocs(q);

      let count = 0;
      const membersList = document.getElementById('membersList');
      membersList.innerHTML = '';

      snap.forEach(doc => {
        count++;
        const d = doc.data();
        const el = document.createElement('div');
        el.className = 'member';
        el.innerHTML = `
          <strong>${d.member || '—'}</strong>
          <div style="font-size:13px">
            Nome: ${d.memberName||'—'} • Telefone: ${d.phone||'—'}
          </div>`;
        membersList.appendChild(el);
      });

      document.getElementById('membroCampo').textContent = count;

    } catch(err){
      console.error('Erro ao carregar equipe:', err);
      document.getElementById('membroCampo').textContent = '0';
    }
  }

  carregarEquipe();
</script>
</body>
</html>

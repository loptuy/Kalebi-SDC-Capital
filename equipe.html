<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Minha Equipe</title>
<style>
body{margin:0;font-family:Arial;color:#fff;background:url('bg-login.png') no-repeat center center fixed;background-size:cover;}
.header{background:rgba(0,0,0,0.55);padding:36px 18px;text-align:center;border-bottom-left-radius:20px;border-bottom-right-radius:20px;box-shadow:0 6px 20px rgba(0,0,0,.4);backdrop-filter:blur(6px);}
.container{padding:18px;}
.card{background:rgba(0,0,0,0.55);padding:16px;border-radius:12px;box-shadow:0 3px 12px rgba(0,0,0,.3);margin-bottom:12px;backdrop-filter:blur(6px);}
input{width:100%;padding:10px;border-radius:8px;border:none;background:#1a2333;color:#fff;}
button{width:100%;padding:12px;border-radius:8px;border:none;background:#4da3ff;color:#000;cursor:pointer;}
#msgCopiado{color:#00ff7f;text-align:center;opacity:0;transition:opacity .3s;margin-top:8px;}
.list{margin-top:12px;}
.member{background:rgba(255,255,255,0.06);padding:10px;border-radius:8px;margin-bottom:8px;}
</style>
</head>
<body>

<div class="header">
  <h2>Minha Equipe</h2>
  <p style="color:#b3b3b3;margin:6px 0 0">Acompanhe seu desempenho</p>
</div>

<div class="container">

  <div class="card">
    <h3 id="bonus" style="color:#4da3ff;margin:0">0</h3>
    <div style="color:#b3b3b3">BÔNUS</div>
  </div>

  <div class="card">
    <h3 id="ativosCampo" style="color:#4da3ff;margin:0">0</h3>
    <div style="color:#b3b3b3">ATIVOS</div>
  </div>

  <div class="card">
    <h3 id="membroCampo" style="color:#4da3ff;margin:0">0</h3>
    <div style="color:#b3b3b3">CONVIDADOS</div>
  </div>

  <div class="card">
    <h3>Seu Código de Convite</h3>
    <input id="linkFinal" readonly>
    <button id="btnCopiar">Copiar Código</button>
    <div id="msgCopiado">Código copiado!</div>
  </div>

  <div class="card">
    <h3>Membros</h3>
    <div id="membersList" class="list"></div>
  </div>

</div>

<script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyAcVPgUHbL4N9U1-H68klmGKWQF-YGleyc",
    authDomain: "vastbitloud-2872a.firebaseapp.com",
    projectId: "vastbitloud-2872a",
    storageBucket: "vastbitloud-2872a.firebasestorage.app",
    messagingSenderId: "952931184412",
    appId: "1:952931184412:web:ee2a0e38826c30dd0cd4d9",
    measurementId: "G-KWVQ0CFHW2"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // valida localStorage
  const userData = JSON.parse(localStorage.getItem('vast_userdata')||'null');
  const logged = localStorage.getItem('vast_logged');

  if(!userData || logged !== '1'){
    // manda para login (com next=equipe) — usuário pode abrir o convite e ser levado a login
    window.location.href = 'login.html?next=equipe';
  }

  const codigo = userData.myCode || '';

  // link de convite para enviar: vai para o seu site + login com next=equipe + codigo
  document.getElementById('linkFinal').value =
    "https://loptuy.github.io/Magaxiaa/login.html?next=equipe&codigo=" + encodeURIComponent(codigo);

  document.getElementById('btnCopiar').addEventListener('click', ()=>{
    const campo=document.getElementById('linkFinal');
    campo.select();
    document.execCommand('copy');
    const msg=document.getElementById('msgCopiado');
    msg.style.opacity=1;
    setTimeout(()=>msg.style.opacity=0,1600);
  });

  async function carregarEquipe(){
    try {
      const q = query(collection(db, "teams"), where("owner", "==", codigo));
      const snap = await getDocs(q);
      let count = 0;
      const membersList = document.getElementById('membersList');
      membersList.innerHTML = '';

      snap.forEach(doc => {
        count++;
        const d = doc.data();
        const el = document.createElement('div');
        el.className = 'member';
        el.innerHTML = `<strong>${d.member || '—'}</strong><div style="color:#b3b3b3;font-size:13px">Nome: ${d.memberName||'—'} • Telefone: ${d.phone||'—'}</div>`;
        membersList.appendChild(el);
      });

      document.getElementById('membroCampo').textContent = count;
    } catch(err){
      console.error('Erro ao carregar equipe:', err);
      document.getElementById('membroCampo').textContent = '0';
    }
  }

  carregarEquipe();

</script>
</body>
</html>

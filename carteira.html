<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carteira — Kalebi SDC</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#3a66c7;
  --primary-dark:#08306b;
  --bg-top:#e8f3ff;
  --bg-bottom:#e2ecff;
  --card:#ffffff;
  --muted:#32486b;
  --border:#dce7ff;
  --accent:#2b5be0;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,Arial;
  background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  overflow:hidden;
}
header{
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
  color:#fff;
  padding:18px;
  text-align:center;
}
header h1{margin:6px 0;font-size:16px}
header p{font-size:12px;opacity:.9}
.content{padding:18px}
.section-title{font-size:12px;color:var(--muted);margin:8px 0}
.input-group{
  display:flex;
  align-items:center;
  gap:6px;
  border:1px solid var(--border);
  border-radius:10px;
  padding:8px;
}
.input-prefix{font-weight:700;color:var(--primary)}
input,select{
  border:0;
  outline:none;
  width:100%;
  font-size:14px;
}
button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:10px;
  border:0;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button:hover{background:var(--primary-dark)}
.log-box{
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
  max-height:200px;
  overflow:auto;
  font-size:13px;
}
.log-item{
  padding:6px 0;
  border-bottom:1px dashed #ddd;
}
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#222;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
  display:none;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#fff;
  padding:20px;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="card">
  <header>
    <h1>Minha Carteira</h1>
    <p>Kalebi SDC Capital</p>
  </header>

  <div class="content">
    <div class="section-title">Saldo disponível</div>
    <div style="font-size:20px;font-weight:700">R$ <span id="saldo">0,00</span></div>

    <hr>

    <form id="form">
      <div class="section-title">Valor do saque</div>
      <div class="input-group">
        <div class="input-prefix">R$</div>
        <input id="valor" placeholder="100,00">
      </div>

      <div class="section-title">Nome completo</div>
      <input id="nome" placeholder="Seu nome">

      <div class="section-title">Tipo de chave Pix</div>
      <select id="tipo">
        <option value="CPF">CPF</option>
        <option value="Email">E-mail</option>
        <option value="Telefone">Telefone</option>
      </select>

      <div class="section-title">Chave Pix</div>
      <input id="chave" placeholder="Digite a chave Pix">

      <button type="submit">Confirmar saque</button>
    </form>

    <p style="font-size:12px;color:#555;margin-top:10px">
      Mínimo R$30 • Taxa 6% • 1 saque por dia
    </p>

    <div class="section-title">Histórico</div>
    <div id="historico" class="log-box">Nenhum saque.</div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="modal" id="modalText">Processando...</div>
</div>

<div class="toast" id="toast"></div>

<script>
const KEY = 'wallet_kalebi';

function getWallet(){
  return JSON.parse(localStorage.getItem(KEY)) || {balance:500, tx:[]};
}
function saveWallet(w){ localStorage.setItem(KEY, JSON.stringify(w)); }

function format(v){
  return v.toLocaleString('pt-BR',{minimumFractionDigits:2});
}
function toast(msg){
  const t=document.getElementById('toast');
  t.textContent=msg;
  t.style.display='block';
  setTimeout(()=>t.style.display='none',3000);
}

function render(){
  const w=getWallet();
  document.getElementById('saldo').textContent=format(w.balance);
  const h=document.getElementById('historico');
  h.innerHTML='';
  if(!w.tx.length){h.textContent='Nenhum saque.';return;}
  w.tx.slice().reverse().forEach(t=>{
    const d=document.createElement('div');
    d.className='log-item';
    d.innerHTML=`<strong>R$ ${format(t.v)}</strong><br>${t.d}<br><small>${new Date(t.dt).toLocaleString()}</small>`;
    h.appendChild(d);
  });
}

document.getElementById('form').onsubmit=e=>{
  e.preventDefault();
  const valor=parseFloat(document.getElementById('valor').value.replace(',','.'));
  const nome=document.getElementById('nome').value;
  const tipo=document.getElementById('tipo').value;
  const chave=document.getElementById('chave').value;

  if(!valor||valor<30||!nome||!chave){
    toast('Dados inválidos');
    return;
  }

  const taxa=valor*0.06;
  const total=valor+taxa;
  const w=getWallet();
  if(total>w.balance){
    toast('Saldo insuficiente');
    return;
  }

  document.getElementById('overlay').style.display='flex';

  setTimeout(()=>{
    w.balance-=total;
    w.tx.push({v:total,d:`Saque ${nome} (${tipo})`,dt:Date.now()});
    saveWallet(w);
    document.getElementById('overlay').style.display='none';
    toast('Saque solicitado com sucesso');
    e.target.reset();
    render();
  },1200);
}

render();
</script>

</body>
</html>

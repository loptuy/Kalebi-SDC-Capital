<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Magaxia ‚Äî P√°gina Inicial</title>

<style>
  :root{
    --bg1: #4da3ff;
    --bg2: #003bff;
    --bg3: #001a66;
    --card-bg: #ffffff;
    --muted: #6f5f5f;
    --text: #0b0b0b;
    --accent-yellow: #fff4cc;
    --radius: 14px;
    --badge-size: 48px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;font-family:Inter, Arial, sans-serif;-webkit-font-smoothing:antialiased}
  body{
    color:var(--text);
    background: radial-gradient(circle at top, var(--bg1), var(--bg2) 60%, var(--bg3));
    min-height:100vh;
    position:relative;
    overflow-x:hidden;
  }

  body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 28% 18%, rgba(255,255,255,0.34), transparent 60%),
      radial-gradient(circle at 82% 72%, rgba(255,255,255,0.18), transparent 70%);
    pointer-events:none;
    filter:blur(36px);
    z-index:0;
  }

  header{
    position:relative;
    z-index:20;
    width:100%;
    padding:16px 28px;
    background: rgba(255,255,255,0.32);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    border-bottom:1px solid rgba(0,0,0,0.08);
    backdrop-filter: blur(10px);
  }

  .brand-wrap{display:flex;align-items:center;gap:12px;min-width:0}
  .brand-wrap img{height:48px;width:auto;border-radius:10px;display:block}
  .brand-fallback{display:none;width:48px;height:48px;border-radius:10px;background:rgba(255,255,255,0.08);align-items:center;justify-content:center;font-weight:800;color:var(--text)}
  .brand-title{font-size:24px;font-weight:800;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

  main{position:relative;z-index:10;max-width:1100px;margin:0 auto;padding:20px;}

  .actions-area{
    width:100%;
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:16px;
    align-items:center;
    justify-items:center;
    margin-top:120px;
    padding:0 12px;
  }

  .quick-btn{
    width:100%;
    max-width:200px;
    background:rgba(255,255,255,0.12);
    border-radius:var(--radius);
    padding:16px 14px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    border:1px solid rgba(255,255,255,0.3);
    box-shadow:0 0 14px rgba(0,150,255,0.6);
    cursor:pointer;
    transition:transform .16s ease, box-shadow .16s ease;
    -webkit-tap-highlight-color:transparent;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
  }
  .quick-btn:hover{ transform:scale(1.07); box-shadow:0 0 22px rgba(0,200,255,1) }
  .quick-btn:active{ transform:scale(0.97) }

  .quick-btn-icon{
    font-size:30px;
    filter:drop-shadow(0 0 6px rgba(0,180,255,0.9));
  }

  .quick-btn-text{ font-size:15px; font-weight:700; text-align:center }

  .hero{
    text-align:center;
    margin-top:40px;
    padding:10px 12px 80px 12px;
  }
  .hero h1{ font-size:36px; margin-bottom:12px; font-weight:800 }
  .hero p{ font-size:18px; line-height:1.6; max-width:900px; margin:0 auto; white-space:pre-line }

  @media (max-width:1000px){
    .actions-area{ grid-template-columns: repeat(2, 1fr); margin-top:100px }
  }

  @media (max-width:520px){
    .actions-area{
      grid-template-columns: repeat(2, 1fr);
      gap:14px;
      padding:0 20px;
      justify-items:center;
      margin-top:70px;
    }
    .quick-btn{
      max-width:100% !important;
      width:100%;
      padding:12px;
    }
    .hero{ margin-top:18px; padding-bottom:40px }
    .hero h1{ font-size:28px }
    .hero p{ font-size:15px }
  }
</style>
</head>
<body>

<main>

<script>
(function(){
  var btn = document.getElementById('btnMinhaEquipe');
  if(btn){
    btn.addEventListener('click', function(){
      try{
        var logged = localStorage.getItem('vast_logged');
        var userData = localStorage.getItem('vast_userdata');
        if(logged === '1' && userData){
          location.href = 'equipe.html';
          return;
        }
      }catch(e){}
      location.href = 'login.html?next=equipe';
    });
  }

  window.addEventListener('load', function(){
    var img = document.querySelector('.brand-wrap img');
    var fallback = document.querySelector('.brand-fallback');
    if(img && fallback){
      if(!img.complete || img.naturalWidth === 0){
        img.style.display = 'none';
        fallback.style.display = 'inline-flex';
      }
    }
  });
})();
</script>

</body>
</html>
